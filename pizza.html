<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="m-4">Pizza Builder</h1>

    <h2 class="m-4">Toppings</h2>
    <form class="d-flex flex-column form-control w-25" id="toppings-form">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="mushrooms">
            Sausage
        </label>
        <label>
            <input class="form-check-input" type="checkbox" name="toppings" value="peppers">
            Pepperoni
        </label>
        <label>
            <input class="form-check-input" type="checkbox" name="toppings" value="onions">
            Ham
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="mushrooms">
            Green Pepper
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="mushrooms">
            Mushrooms
        </label>
    </form>

    <h2 class="m-4">Crust</h2>
    <form class="d-flex flex-column form-control w-25" id="crust-form">
        <label>
        <input class="form-check-input" type="radio" name="crust" value="thin">
        Thin
        </label>
        <label>
        <input class="form-check-input" type="radio" name="crust" value="thick">
        Regular
        </label>
        <label>
        <input class="form-check-input" type="radio" name="crust" value="stuffed">
        Thick
        </label>
    </form>

    <button class="mt-5 btn btn-primary" id="prep-pizza-button">Prep Pizza</button>

    <div class="mt-3" id="pizza-output"></div>
  </main>
 

  <script src="functions.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
